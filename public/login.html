<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script defer type="text/javascript">
    $(function () {
      $("#sub").on('click', function () {
        let email = $('#email').val()
        let password = $('#password').val()
        $.post('/api/user/login', {
          email: email,
          password: password
        }, function (data) {

          if (data.status == 202) {
            $('#error').text('Invalid Credentials')
          } else {
            window.location.href = "/api/user/dashboard"
          }
        })
      })
    })
  </script>
</head>

<body>


  <div class="container">
    <div class="row m-4">
      <div class="co-xs-12">

      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <img src="images/login-img.png" alt="" class="img-responsive m-4" style="max-height: 300px;">
      </div>

      <div class="col-sm-6 ">
        <h4>Login</h4>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <small id="error" style="color: red"></small>
        </form>
        <button class="btn btn-primary" id="sub">Log In</button>
        <br><br>
        <a href="signup.html">New User? SignUp</a>
      </div>

    </div>

  </div>

</body>

</html>
